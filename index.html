<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown con Progreso Mejorado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Progreso hacia el 11 de Enero 2027</h1>
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>

        <div class="progress-container">
            <svg class="progress-circle" width="120" height="120">
                <circle cx="60" cy="60" r="50" class="bg-circle" />
                <circle cx="60" cy="60" r="50" class="progress" id="circle-progress" />
            </svg>
            <div id="progress-percentage" class="progress-text">0%</div>
        </div>

        <div class="redirect-section">
            <h2>Visita el Cronómetro</h2>
            <button onclick="window.location.href='cronometro.html'">Ir al Cronómetro</button>
        </div>

        <div id="progress-description" class="progress-description">Calculando progreso...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
